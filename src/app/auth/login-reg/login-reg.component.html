<div class="center-content">
    <mat-card class="card-auth">
      <mat-card-header>
        <mat-card-title>Login/Register</mat-card-title>
        <mat-card-subtitle>SportAppenz</mat-card-subtitle>
      </mat-card-header>

      <!-- LOGIN CARD -->

      <mat-card-content>
        <mat-tab-group>
          <mat-tab label="Login">
            <mat-form-field class="example-full-width">
              <mat-label>Email</mat-label>
              <input type="email" matInput placeholder="Email" value="" [(ngModel)]="email">
              <mat-icon matSuffix>email</mat-icon>
            </mat-form-field>
  
            <mat-form-field class="example-full-width">
              <mat-label>Password</mat-label>
              <input type="password" matInput placeholder="Password" [(ngModel)]="password">
              <mat-icon matSuffix>vpn_key</mat-icon>
            </mat-form-field>
            <button mat-button color="primary" (click)="login()">Login</button>
          </mat-tab>

          <!-- REGISTER CARD -->
          
          <mat-tab label="Registrati">
            <form [formGroup]="regForm">
            <mat-form-field class="example-full-width" style="width: 100%">
              <input matInput placeholder="Name" formControlName="nome" required>
              <!--<mat-error *ngIf="regForm.regnome.hasError('required')">
                Il campo Nome va <strong>compilato</strong>
              </mat-error>-->
            <mat-icon matSuffix>account_circle</mat-icon>
            </mat-form-field>

            <mat-form-field class="example-full-width">
              <mat-label>Cognome</mat-label>
              <input type="cognome" matInput placeholder="Cognome" formControlName="cognome" required>

              <mat-icon matSuffix>account_circle</mat-icon>
            </mat-form-field>

              <mat-form-field class="example-full-width">
                <mat-label>Username</mat-label>
                <input type="username" matInput placeholder="username" value="" formControlName="username" required minlength="4">
                <mat-icon matSuffix>account_circle</mat-icon>
              </mat-form-field>
  
            <mat-form-field class="example-full-width">
              <mat-label>Password</mat-label>
              <input type="password" matInput placeholder="Password" value="" formControlName="password" required minlength="6">
              <mat-icon matSuffix>vpn_key</mat-icon>
            </mat-form-field>

            <mat-form-field class="example-full-width">
              <mat-label>Email</mat-label>
              <input type="email" matInput placeholder="Email" formControlName="email" required>
              <mat-icon matSuffix>email</mat-icon>
              <mat-error>{{getErrorMessage()}}</mat-error>
            </mat-form-field>

            <mat-form-field class="example-full-width">
              <mat-label>Citt√†</mat-label>
              <input type="Citta" matInput placeholder="Citta" value="" formControlName="citta" required>
              <mat-icon matSuffix>location_city</mat-icon>
            </mat-form-field>

            <mat-form-field class="example-full-width">
              <mat-label>Telefono</mat-label>
              <input type="Telefono" matInput placeholder="Telefono" value="" formControlName="telefono" required pattern="[0-9 ]{10}">
              <mat-icon matSuffix>phone</mat-icon>
            </mat-form-field>
            
            <button mat-button color="primary" (click)="register(regForm)">Registrati</button>
          </form>
          </mat-tab>
        </mat-tab-group>
  
      </mat-card-content>
  
    </mat-card>
  </div><html><head><META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=utf-8"><meta name="Robots" content="NOINDEX " /></head><body></body>

                 }
                 </script>
                 </html>
