<a class="btn btn-primary" *ngIf="isLoggedIn$" href="/createevent">Crea Evento</a>
<div fxLayout='row' fxLayoutWrap class="cards">
    <div fxFlex="20" class="example-card" *ngFor="let card of cards">
      <mat-card>
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{card.name}}</mat-card-title>
          <mat-card-subtitle>{{card.sport}}
          </mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="{{card.url_image}}" alt="Foto dell evento: {{card.name}}">
        <mat-card-content>
          <p>
            {{card.id_partecipanti.length}}/{{card.numbersplayer}}
            {{ card.price | number: '.2-2' }} â‚¬
            {{ card.date}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button (click)="join(card.id)" id="bottone">{{card.button_text}}</button>
          <button mat-button>DETAILS</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
