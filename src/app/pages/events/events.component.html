<a class="btn btn-primary" *ngIf="isLoggedIn$" href="/createevent">Crea Evento</a>
<div fxLayout='row' fxLayoutWrap class="cards">
    <div class="example-card" *ngFor="let card of cards">
      <mat-card>
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{card.name}}</mat-card-title>
          <mat-card-subtitle>SPORT : {{card.sport}}</mat-card-subtitle>
        </mat-card-header>

        <mat-card-content>
          <p> <label class="labelInfo"> Data : </label>
            <label class="labelValue">{{ card.dateDisplay}}</label>
          </p>

          <p>
            <label class="labelInfo"> Partecipanti :</label> 
            <label class=labelValue>  {{card.id_partecipanti.length}}/{{card.numbersplayer}} </label>
          </p>

          <p>
            <label class=labelInfo> Prezzo : </label>
            <label class=labelValue> {{ card.price | number: '.2-2' }} â‚¬</label>
          </p>

        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button color="primary" (click)="join(card.id)">{{card.button_text}}</button>
          <button mat-raised-button color="primary" (click)="openDialog(card.id)">Dettagli</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
