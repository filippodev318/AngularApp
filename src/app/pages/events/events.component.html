<div fxLayout='row' fxLayoutWrap class="cards">

    <div fxFlex="20" class="example-card" *ngFor="let card of cards">
      <mat-card>
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{card.title}}</mat-card-title>
          <mat-card-subtitle>{{card.subtitle}}
          </mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="card.image" alt="Photo of a Shiba Inu">
        <mat-card-content>
          <p>
            {{card.description}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>JOIN</button>
          <button mat-button>DETAILS</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
